<!--main.html-->
<div ng-controller="appController">
<h1 align="center">RECENT FEED</h1>

<table st-table ="postlist" class="table table-striped">
    <thread>
        <tr>
            <th>Department</th>
            <th>Class</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Book ISBN</th>
            <th>Post Type</th>
            <th>View</th>
        </tr>
    </thread>
    
    <tbody>

    <tr ng-repeat ="post in postlist | filter:searchText">
        <td>{{post.department | uppercase}}</td>
        <td>{{post.class}}</td>
        <td>{{post.book.title}}</td>
        <td>{{post.book.author}}</td>
        <td>{{post.book.isbn}}</td>
        <td>{{post.postType | uppercase}}</td>

        <td><button class="btn btn-default" ng-click="getSinglePost(post._id)">View</button></td>

        
    </tr>

    </tbody>
</table>
</div>
