<!--main.html-->

<h1 align="center">RECENT FEED</h1>

<div ng-controller="appController">
    <form ng-submit="redirect()">
  

    <table class="table">
        <thread>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Name</th>
                <th>Trade for</th>
                <th>Author</th>
                <th>Contact</th>
                <th>View</th>
            </tr>
        </thread>
        <tbody>

        <tr ng-repeat ="post in postlist">
            <td>{{post.book.title}}</td>
            <td>{{post.book.author}}</td>
            <td>{{post.book.isbn}}</td>
            <td>{{post.sell.price}}</td>
            <td>{{post.contact.name}}</td>
            <td>{{post.trade.title}}</td>
            <td>{{post.trade.author}}</td>
            <td>{{post.contact.email}}</td>
            <td><!-- Submit -->
            <div class="form-group">
                <input ng-click = "viewedpost()" type="submit" class="btn btn-default">
            </div></td>
         </tr>

        </tbody>
    </table>
</form>
</div>

<!-- Design Notes -->
<!-- This is the main page. It displays the Recent Feed (the latest posts that were added).

     Key Points:
        - Main html page accessible by the BOOK BODEGA button on the navbar
        - Displays the latest posts, populated by calling the database
-->
