<h1 align="center">Veiwing 1 post</h1>
<p align="center">Post Information Goes Here</p>
 
<div ng-controller="appController">
   

    <table class="table">
        <thread>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Name</th>
                <th>Trade for</th>
                <th>Author</th>
                <th>Contact</th>
                <th>View</th>
            </tr>
        </thread>
        <tbody>

        <tr ng-repeat ="post in classlist">
            <td>{{post.book.title}}</td>
            <td>{{post.book.author}}</td>
            <td>{{post.book.isbn}}</td>
            <td>{{post.sell.price}}</td>
            <td>{{post.contact.name}}</td>
            <td>{{post.trade.title}}</td>
            <td>{{post.trade.author}}</td>
            <td>{{post.contact.email}}</td>
            
        </tr>

        </tbody>
    </table>

</div>
<!-- Design Notes -->
<!-- This is the viewposts page that the user will access after they provide valid selections
     for the (makepost.html) page. It displays the specific post information that the user
     provides for their created post. The viewposts page is also accessible when the user selects
     an available post displayed in the (browsing.html) page.

     Key Points:
        - Accessed after providing valid information to (makepost.html)
        - Accessed after clicking on an available post in the (browsing.html)
        - Displays the specific post information that was stored in the database upon creation
-->
