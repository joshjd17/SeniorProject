<!--makepost.html-->
<h1 align="center">POST</h1>
<div class="container" ng-controller = 'appController'>
        <fieldset>
            <form ng-submit="createPost()">
            <!-- Post Type -->
            <div class="form-group">
                <label for="postType">Post Type:</label>
                <select data-ng-model="post.postType" class="form-control" id="postType" required>
                    <option value="Sell">Sell</option>
                    <option value="Trade">Trade</option>
                </select>
            </div>
             <!-- Department -->
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" data-ng-model="post.department" id="department" class="form-control" placeholder="Department Name (Ex: Computer Science)" required>
            </div>
                <!-- Dropdown Format -->
                <!--
                <div class="form-group">
                    <label for="postType">Department:</label>
                    <select data-ng-model="post.department" ng-options="dept as dept for dept in deptlist" class="form-control" id="department" required></select>
                </div>
                -->
            <!-- Class -->
            <div class="form-group">
                <label for="class">Select Class:</label>
                <input type="text" data-ng-model="post.class" id="class" class="form-control" placeholder="Class Name (Ex: Senior Project)" required>
            </div>
                <!-- Dropdown Format -->
                <!--
                <div class="form-group">
                    <label for="class">Select Class:</label>
                    <select data-ng-model="class" class="form-control" id="class as class for class in classlist" placeholder="Class" required></select>
                </div>
                -->
            <h3 align="center">Book Information:</h3>
            <!-- Book Information -->
            <!-- Book Title -->
            <div class="form-group">
                <label class="control-label" for="title">Book Title:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.book.title" id="title" class="form-control" placeholder="Book's Title (Ex: Objects First with Java)" required>
                </div>
            </div>
            <!-- Book Author -->
            <div class="form-group">
                <label class="control-label" for="author">Book Author:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.book.author" id="author" class="form-control" placeholder="Book's Author (Ex: David Barnes, Michael Kolling)" required>
                </div>
            </div>
            <!-- Book ISBN -->
            <div class="form-group">
                <label class="control-label" for="isbn">Book ISBN:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.book.isbn" id="isbn" class="form-control" placeholder="Book's ISBN (Ex: 978-0-1-3249266-9)" required>
                </div>
            </div>

            <!-- Book ISBN -->
            <div class="form-group">
                <label class="control-label" for="isbn">Book Condition:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.book.condition" id="condition" class="form-control" placeholder="Book's Condition (Ex: New, Like New, Fair, Damaged)" required>
                </div>
            </div>

            <h3 align="center">Contact Information:</h3>
            <!-- Contact Information -->
            <!-- Contact Name -->
            <div class="form-group">
                <label class="control-label" for="name">Contact Name:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.contact.name" id="name" class="form-control" placeholder="Your Name (Ex: John Doe)" required>
                </div>
            </div>
            <!-- Contact E-Mail -->
            <div class="form-group">
                <label class="control-label" for="email">Contact E-Mail:</label>
                <div class="controls">
                    <input type="email" data-ng-model="post.contact.email" id="email" class="form-control" placeholder="Your E-Mail (Ex: john.doe@domain.com)" required>
                </div>
            </div>

            <!-- Transaction Information -->
            <!-- Sell Information -->
            <h3 align="center" ng-show="post.postType=='Sell'">Selling for...</h3>
            <!-- Sell Price -->
            <div class="form-group" ng-show="post.postType=='Sell'">
                <label class="control-label" for="price">Asking Price:</label>
                <div class="controls">
                    <input type="number" data-ng-model="post.sell.price" id="price" class="form-control" placeholder="Price (Ex: 55)">
                </div>
            </div>

            <!-- Trade Information -->
            <h3 align="center" ng-show="post.postType=='Trade'">Trading for...</h3>
            <!-- Trade Title -->
            <div class="form-group" ng-show="post.postType=='Trade'">
                <label class="control-label" for="tradetitle">Book Title:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.trade.title" id="tradetitle" class="form-control" placeholder="Book's Title (Ex: Comparitive Programming Languages)">
                </div>
            </div>
            <!-- Trade Author -->
            <div class="form-group" ng-show="post.postType=='Trade'">
                <label class="control-label" for="tradeauthor">Book Author:</label>
                <div class="controls">
                    <input type="text" data-ng-model="post.trade.author" id="tradeauthor" class="form-control" placeholder="Book's Author (Ex: Wilson, Clark)">
                </div>
            </div>

            <!-- Submit -->
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Submit" align="center" ng-show="post.postType != null" ng-click="getSinglePost(post._id)">
            </div>
            </form>
        </fieldset>
</div>

<!-- Design Notes -->
<!-- All fields are accessible during initialization. All of the fields must be filled in before the Submit
     button takes the user to the (viewpost.html). If any field is not filled in or selected, then the user
     will be prompted to fill in or select the specific field. The Contact Name and Contact E-Mail fields
     allow for the exclusion of the login/registration pages. The Post Type field will determine whether the
     Asking Price field is displayed (in the case of Sell), or the Trade Title is displayed (in the case
     of Trade). Most of the fields will communicate with the database for storage or retrieval of information.

     Key Points:
        - Contact Name and Contact E-Mail exclude the need for login/registration
        - All fields visible on initialization
        - All fields must be filled in before hitting Submit, user is prompted otherwise
        - Trade and Sell determine whether Asking Price or Trade Title is visible for the Transaction Information
        - Department and Class information retrieved from database
        - (TENTATIVE) Book Information, Contact Information and Transaction Information stored in database
-->
