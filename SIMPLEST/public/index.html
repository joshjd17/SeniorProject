<!DOCTYPE>
<html ng-app='myApp'>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> 

	<title>Simplest MEANapp</title>
</head>
<body ng-controller ='appController'>
<div class="container">
	<h1>Simplest MEANapp Ever</h1>
</div>
<div class="container">
	<input class = "form-control" placeholder ="Title" ng-model ="post.book.title"></input>
		
</div>
<div class="container">
	<input class = "form-control" placeholder ="Author" ng-model ="post.book.author"></input>
		
</div>
<div class="container">
	<input class = "form-control" placeholder ="ISBN" ng-model ="post.book.isbn"></input>
		
</div>
<div class="container">
	<input class = "form-control" placeholder ="name" ng-model ="post.userName"></input>
		
</div>
<div class="container">
	<input class= "form-control" placeholder="Email" ng-model ="post.email"></input>
	
	<button class="btn btn-primary" ng-click="createPost()">submit</button>
</div>
<div class="col-md-2">
	<h3>Posts in the database</h3>
			<ul>
				<li ng-repeat='post in postlist'>
					{{post.book.title}}	

				</li>
			</ul>
</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
