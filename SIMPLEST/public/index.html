<!DOCTYPE>
<html ng-app='myApp'>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> 

	<title>Simplest MEANapp</title>
</head>
<body ng-controller ='appController'>
<div class="container">
	<h1>Simplest MEANapp Ever</h1>
</div>
<div class="container">
	<input class = "form-control" placeholder ="Factor1" ng-model ="products.factor1"></input>
		
</div>
<div class="container">
	<input class= "form-control" placeholder="Factor2" ng-model ="products.factor2"></input>
	
	<button class="btn btn-primary" ng-click="addProduct()">Add</button>
</div>
<div class="col-md-2">
	<h3>Products in the database</h3>
			<ul>
				<li ng-repeat='products in productlist'>
					{{products.factor1}}*{{products.factor2}}={{products.factor1*products.factor2}}
				</li>
			</ul>
</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
