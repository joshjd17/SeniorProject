<!--browse.html-->
<h1 align="center">BROWSE</h1>
<div class="container">
    <form data-ng-submit="browse()" role="form">
        <fieldset>
        <!-- Department -->
        <div class="form-group">
        <label for="department">Select Department:</label>
            <select data-ng-model="department" class="form-control" id="department" ng-options="item._id as item.name for item in departments" placeholder="Department" required></select>
        </div>
        <!-- Class -->
        <div class="form-group">
            <label for="class">Select Class:</label>
            <select data-ng-model="class" class="form-control" id="class" ng-options="item._id as item.name for item in classes" placeholder="Class" required></select>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <input type="submit" class="btn btn-default">
        </div>
        </fieldset>
    </form>
</div>
