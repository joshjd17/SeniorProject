<!--makepost.html-->
<h1 align="center">POST</h1>
<div class="container">
    <form data-ng-submit="post()" role="form" novalidate>
        <fieldset>
            <!-- Post Type -->
            <div class="form-group">
                <label for="postType">Post Type:</label>
                <select data-ng-model="postType" class="form-control" id="postType" required>
                    <option>Sell</option>
                    <option>Trade</option>
                </select>
            </div>
            <!-- Department -->
            <div class="form-group">
                <label for="department">Select Department:</label>
                <select data-ng-model="department" class="form-control" id="department" ng-options="item._id as item.name for item in departments" placeholder="Department" required></select>
            </div>
            <!-- Class -->
            <div class="form-group">
                <label for="class">Select Class:</label>
                <select data-ng-model="class" class="form-control" id="class" ng-options="item._id as item.name for item in classes" placeholder="Class" required></select>
            </div>

            <h3 align="center">Book Information:</h3>
            <!-- Book Information -->
            <!-- Book Title -->
            <div class="form-group">
                <label class="control-label" for="title">Book Title:</label>
                <div class="controls">
                    <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                </div>
            </div>
            <!-- Book Author -->
            <div class="form-group">
                <label class="control-label" for="author">Book Author:</label>
                <div class="controls">
                    <input type="text" data-ng-model="author" id="author" class="form-control" placeholder="Author" required>
                </div>
            </div>
            <!-- Book ISBN -->
            <div class="form-group">
                <label class="control-label" for="author">Book ISBN:</label>
                <div class="controls">
                    <input type="text" data-ng-model="isbn" id="isbn" class="form-control" placeholder="ISBN:" required>
                </div>
            </div>

            <h3 align="center">Contact Information:</h3>
            <!-- Contact Information -->
            <!-- Client Name -->
            <div class="form-group">
                <label class="control-label" for="name">Contact Name:</label>
                <div class="controls">
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <!-- Client E-Mail -->
            <div class="form-group">
                <label class="control-label" for="email">Contact E-Mail:</label>
                <div class="controls">
                    <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="E-Mail" required>
                </div>
            </div>

            <h3 align="center">Selling for...</h3>
            <!-- <h3 align="center">Trading for...</h3> -->
            <!-- Transaction Information -->
            <!-- Sell Price -->
            <div class="form-group">
                <label class="control-label" for="price">Asking Price:</label>
                <div class="controls">
                    <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                </div>
            </div>

            <!-- Trade Information -->
            <!-- Trade Title -->
            <!--
            <div class="form-group">
                <label class="control-label" for="tradetitle">Book Title:</label>
                <div class="controls">
                    <input type="text" data-ng-model="tradetitle" id="tradetitle" class="form-control" placeholder="Title" required>
                </div>
            </div>
            -->
            <!-- Trade Author -->
            <!--
            <div class="form-group">
                <label class="control-label" for="tradeauthor">Book Author:</label>
                <div class="controls">
                    <input type="text" data-ng-model="tradeauthor" id="tradeauthor" class="form-control" placeholder="Author" required>
                </div>
            </div>
            -->

            <!-- Submit -->
            <!--
            <div class="form-group">
                <input type="submit" id="submit" class="btn btn-default">
            </div>
            -->
            <!-- DEBUG Submit -->
            <div class="form-group">
                <a class="btn btn-default" href="#/viewpost">DEBUG Submit</a>
            </div>
        </fieldset>
    </form>
</div>
